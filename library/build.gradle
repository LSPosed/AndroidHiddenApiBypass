import com.android.build.api.dsl.ManagedVirtualDevice

plugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'signing'
}

android {
    compileSdk 32
    buildToolsVersion "32.0.0"

    defaultConfig {
        minSdk 1
        targetSdk 32
        versionCode 5
        versionName "4.1"
        consumerProguardFiles "consumer-rules.pro"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/**'
            excludes += '/*.properties'
        }
    }
    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }

    testOptions {
        devices {
            api32(ManagedVirtualDevice) {
                device = "Pixel 2"
                apiLevel = 32
                abi = "x86_64"
            }
            api31(ManagedVirtualDevice) {
                device = "Pixel 2"
                apiLevel = 31
                abi = "x86_64"
            }
            api30(ManagedVirtualDevice) {
                device = "Pixel 2"
                apiLevel = 30
                abi = "x86_64"
            }
            api29(ManagedVirtualDevice) {
                device = "Pixel 2"
                apiLevel = 29
                abi = "x86_64"
            }
            api28(ManagedVirtualDevice) {
                device = "Pixel 2"
                apiLevel = 28
                abi = "x86_64"
            }
        }
        deviceGroups {
            phones {
                targetDevices.addAll(devices)
            }
        }
        emulatorSnapshots {
            enableForTestFailures false
            maxSnapshotsForTestFailures 0
        }
    }

}

dependencies {
    compileOnly project(":stub")
    compileOnly 'androidx.annotation:annotation:1.3.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test:rules:1.4.0'
    androidTestCompileOnly project(":stub")
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            group 'org.lsposed.hiddenapibypass'
            artifactId 'hiddenapibypass'
            version android.defaultConfig.versionName
            afterEvaluate {
                from components.release
            }
            pom {
                name = 'Android Hidden Api Bypass'
                description = 'Bypass restrictions on non-SDK interfaces'
                url = 'https://github.com/LSPosed/AndroidHiddenApiBypass'
                licenses {
                    license {
                        name = 'The Apache Software License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        name = 'Lsposed'
                    }
                }
                scm {
                    connection = 'scm:git:https://github.com/LSPosed/AndroidHiddenApiBypass.git'
                    url = 'https://github.com/LSPosed/AndroidHiddenApiBypass'
                }
            }
        }
    }
    repositories {
        maven {
            name 'ossrh'
            url 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/'
            credentials PasswordCredentials
        }
    }
}

signing {
    def signingKey = findProperty("signingKey")
    def signingPassword = findProperty("signingPassword")
    if (signingKey != null && signingPassword != null) {
        useInMemoryPgpKeys(signingKey, signingPassword)
    }
    sign publishing.publications
}
